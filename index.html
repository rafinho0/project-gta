<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page GTA</title>
    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="rockstar logo" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="GTA V logo" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#buy">Buy</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Support
              <img src="./src/imagens/icone-link.svg" alt="support link icon"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="home" id="home">
      <img
        class="background-image"
        src="./src/imagens/bg-main.png"
        alt="Guy with a orange hoodie next to a yellow car"
      />

      <div class="informations">
        <div class="game-list">
          <img src="./src/imagens/logo-gta-v.svg" alt="GTA V logo" />
          <img
            src="./src/imagens/logo-gta-online.svg"
            alt="GTA V Online logo"
          />
        </div>
        <div class="title">
          <h1>Available for Playstation 5 and Xbox Series X|S</h1>
        </div>
        <p class="text">
          Experience the entertainment phenomenon Grand Theft Auto V and GTA
          Online
        </p>

        <a class="btn-buy" href="#buy">Buy now</a>
      </div>
    </main>

    <section class="buy-now" id="buy">
      <h2 class="title">Buy now</h2>
      <div class="card">
        <img
          class="game-cover-image"
          src="./src/imagens/gta5.jpg"
          alt="GTA's Cover image"
        />

        <div class="infos">
          <h3>Grand Theft Auto V</h3>
          <p>
            Including <strong>Story</strong> and <strong>Online Mode</strong>
          </p>
          <ul class="platforms">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="PS5 logo" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Xbox series x|s logo"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="PS4 logo" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Xbox One logo" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="PC logo" />
            </li>
          </ul>
        </div>
        <button class="btn-platforms">
          Select a platform

          <ul class="platforms">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="PS5 logo" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Xbox series X|S logo"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="PS4 logo" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Xbox One logo" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="PC logo" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
